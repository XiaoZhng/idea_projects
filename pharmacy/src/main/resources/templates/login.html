<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        #login{
            margin-top: 10%;
            margin-left: 37%;
        }
    </style>
</head>
<body>
<div id="login">
    <form action="/userLogin" method="post">
        用户名：<input type="text" name="username" placeholder="请输入用户名" id="username"><br>
        密码：<input type="password" name="password" placeholder="请输入密码" id="password"><br>
        <input type="submit" value="登录" id="sub_btn">
    </form>
</div>

</body>
</html>
